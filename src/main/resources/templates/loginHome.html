<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clean Board</title>
</head>
<body>
<h1>환영합니다, <span th:text="${member.username}"></span>님!</h1>

<h2>전체 게시글</h2>
<a href="/posts/new">글쓰기</a>
<a href="/member/logout">로그아웃</a>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="|/posts/${post.id}|"><span th:text="${post.title}"></span> - <span th:text="${post.member.username}"></span></a>
    </li>
</ul>
</body>
</html>
