<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>클린보드</title>
</head>
<body>
<h1>클린보드</h1>

<div>
    <span th:text="${member.username}"></span>님 로그인
    <a href="/posts/new">글쓰기</a>
    <a href="/member/logout">로그아웃</a>
</div>

<h2>전체 게시글</h2>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="|/posts/${post.id}|"><span th:text="${post.title}"></span> - <span th:text="${post.member.username}"></span></a>
    </li>
</ul>
</body>
</html>
