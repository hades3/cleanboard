<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="|/posts/${post.id}/modify|" th:object="${post}" method="post">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required/>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
    </div>
    <div>
        <button type="submit">수정하기</button>
    </div>
</form>
</body>
</html>
