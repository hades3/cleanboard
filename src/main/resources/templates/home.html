<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clean Board</title>
</head>
<body>
<h1>글을 작성하려면, 로그인해주세요</h1>
<h2>전체 게시글</h2>
<p>
    <a href="/member/login">로그인</a>
    <a href="/member/register">회원가입</a>
</p>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="|/posts/${post.id}|"><span th:text="${post.title}"></span> - <span th:text="${post.member.username}"></span></a>
    </li>
</ul>
</body>
</html>
